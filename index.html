<!DOCTYPE html>
<html lang="en">

<head>
    <title>SotOM</title>
    <meta charset="utf-8">
    <!--jQUERY core --> 
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js" ></script>
    <!-- Latest compiled and minified bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">   
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="main-container container window">
        <br><br>
        <div class="card" style="width: 100%;">
            <img class="card-img-top" src="assets/images/demo-bg.jpg" alt="Viewport">
            <div class="card-body">
                <br>
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="readout">Readout:</label>
                            <textarea class="form-control" id="readout" rows="8"></textarea>
                        </div>
                        <label for="console">Console:</label>
                        <select multiple class="form-control" id="console">
                            <option id="o1" >1</option>
                            <option id="o2" >2</option>
                            <option id="o3" >3</option>
                            <option id="o4" >4</option>
                            <option id="o5" >5</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--my javascript-->
    <script type="text/javascript" href="assets/javascript/script.js"></script>
</body>

</html>
